<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title> ThÃªm lop</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1 class="mb-4">ThemLop</h1>
    <form th:action="@{/add}" th:object="${lop}" method="post">
        <div class="mb-3">
            <label for="MaLop" class="form-label">Ma lop:</label>
            <input type="text" id="MaLop" th:field="*{maLop}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}"
                 th:errors="*{maLop}"></div>
        </div>
        <div class="mb-3">
            <label for="TenLop" class="form-label">Ten lop:</label>
            <input type="text" id="TenLop" th:field="*{tenLop}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}"
                 th:errors="*{tenLop}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
